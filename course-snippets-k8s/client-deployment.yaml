apiVersion: apps/v1
kind: Deployment
metadata:
        name: client-deployment
spec:
        replicas: 2
        selector:
                matchLabels:
                        component: web
        template:
                metadata:
                        labels:
                                component: web
                spec:
                        containers:
                                - name: client
                                  image: swastiksuman/course-snippet-boot-angular:0.0.2-SNAPSHOT
                                  ports:
                                        - containerPort: 8080             
