<form [formGroup]="snippetForm" (ngSubmit)="onSubmit()">
  <div class="col-lg-12">
    <div class="col-lg-3">
      <label>Name</label><input class="form-control" type="text" formControlName="name">
    </div>
    <div class="col-lg-3">
      <label>Language</label><select class="form-control" formControlName="language">
        <option *ngFor="let option of languageList" [ngValue]="option.language">{{option.language}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <label>Code</label><input class="form-control" type="text" formControlName="code">
    </div>
    <button class="btn btn-primary" type="submit">Add Snippet</button>
  </div>
</form>
