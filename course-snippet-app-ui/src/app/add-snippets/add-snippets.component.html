<form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
  <div class="col-lg-12">
    <div class="col-lg-3">
      <label>Name</label><input class="form-control" type="text" ngModel name="name" required>
    </div>
    <div class="col-lg-3">
      <label>Language</label><select class="form-control" ngModel name="language">
        <option *ngFor="let option of languageList" [ngValue]="option.language">{{option.language}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <label>Code</label><input class="form-control" type="text" ngModel name="code">
    </div>
    <button class="btn btn-primary" type="submit">Add Snippet</button>
  </div>
</form>
