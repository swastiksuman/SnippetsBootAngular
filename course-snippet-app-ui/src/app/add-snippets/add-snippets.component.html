<div class="col-lg-12">
  <div class="col-lg-3">
    <label>Name</label><input class="form-control" type="text" [(ngModel)]="name" required>
  </div>
  <div class="col-lg-3">
    <label>Language</label><select class="form-control" [(ngModel)]="language">
      <option *ngFor="let option of languageList" [ngValue]="option.language">{{option.language}}</option>
    </select>
  </div>
  <div class="col-lg-3">
    <label>Code</label><input class="form-control" type="text" [(ngModel)]="code">
  </div>
  <button class="btn btn-primary" (click)="saveSnippets()">Add Snippet</button>
</div>
